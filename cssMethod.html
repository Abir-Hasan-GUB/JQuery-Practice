<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="comonCSS.css">
    <title>Css</title>
</head>
<body>
    <button>Click ME</button>
    <h1>Man Is Mortal</h1>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>.
    <script>
       $(document).ready(function(){
           $("button").click(function(){
            //    $("h1").css("color","red"); //single value add
            $("h1").css({
                "color" : "red",
                "fontSize" : "50px",
                "background" : "black",
                "textAlign" : "center"
            })
           })
       })
    </script>
</body>
</html>
